name: tests

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

jobs:
  tests:
    strategy:
      matrix:
        python: [3.11.9]
    runs-on: ubuntu-latest
    env:
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{matrix.python}}
        uses: actions/setup-python@v4
        with:
          python-version: ${{matrix.python}}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Install Poppler (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get install -y poppler-utils

      - name: Install Poppler (macOS)
        if: runner.os == 'macOS'
        run: brew install poppler

      - name: Test declaration
        run: |
          python docsum.py docs/news-mx.txt
          python docsum.py docs/estados-unidos-admite-haber-perdido-la-pista-de-32000-menores-migrantes-no-acompanados.html
          python docsum.py docs/declaration.txt
          python docsum.py docs/2023.findings-emnlp.945.pdf
          python docsum.py docs/constitution-mx.txt
          python docsum.py docs/hamlet.txt   



